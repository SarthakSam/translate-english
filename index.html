<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
       Sarthak's Translator
    </header>
    <main>
        <div id="translator-header">
            <span>English</span>
            <i class="fas fa-exchange-alt"></i>
            <select id="translator-menu">
                <option value="oldEnglish">Old English</option>
                <option value="minion">Minion</option>
                <option value="yoda">Yoda</option>
                <option value="pirate">Pirate</option>
                <option value="valspeak">Valspeak</option>
                <option value="pigLatin">Pig Latin</option>
                <option value="ferbLatin">Ferb-Latin</option>
                <option value="dothrarki">Dothrarki</option>
                <option value="chef">Swedish Chef</option>
                <option value="emoji">Emoji</option>
                <option value="dothrarki">Dothrarki</option>
                <option value="shakespeare">Shakespeare</option>
                <option value="vulcan">Vulcan</option>
                <option value="australian">Australian</option>
            </select>
        </div>
        <textarea id="input-field" class="card" cols="30" rows="10" placeholder="Tap to enter text"></textarea>
        <button id="btn-translate">Translate</button>
        <div id="output-field" class="card"></div>
    </main>
    <footer>
        A footer
        <p>Convert from english to any of our supported language using our super fast translator.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
